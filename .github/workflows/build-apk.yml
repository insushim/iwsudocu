name: Build Android APK & AAB

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g. 1.3.0)'
        required: false
        default: '1.3.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Keystore
        run: |
          mkdir -p android/keystore
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/keystore/release.keystore
          else
            keytool -genkeypair -v \
              -keystore android/keystore/release.keystore \
              -alias kanchaeum \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass kanchaeum123 \
              -keypass kanchaeum123 \
              -dname "CN=Kanchaeum, OU=Dev, O=Kanchaeum, L=Seoul, ST=Seoul, C=KR"
          fi

      - name: Grant execute permission
        run: chmod +x android/gradlew

      - name: Build Release APK & AAB
        working-directory: android
        run: |
          ./gradlew assembleRelease bundleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'kanchaeum123' }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'kanchaeum' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'kanchaeum123' }}

      - name: Prepare artifacts
        run: |
          VERSION="${{ github.event.inputs.version || '1.3.0' }}"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          fi
          cp android/app/build/outputs/apk/release/app-release.apk "kanchaeum-${VERSION}.apk"
          cp android/app/build/outputs/bundle/release/app-release.aab "kanchaeum-${VERSION}.aab"
          echo "APK_NAME=kanchaeum-${VERSION}.apk" >> $GITHUB_ENV
          echo "AAB_NAME=kanchaeum-${VERSION}.aab" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kanchaeum-release
          path: |
            kanchaeum-*.apk
            kanchaeum-*.aab

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: "칸채움 v${{ env.VERSION }}"
          body: |
            ## 칸채움 - 두뇌 스도쿠 v${{ env.VERSION }}

            ### 다운로드
            - **APK** (직접 설치용): `kanchaeum-${{ env.VERSION }}.apk`
            - **AAB** (Play Store 업로드용): `kanchaeum-${{ env.VERSION }}.aab`

            ### APK 설치 방법
            1. APK 파일을 다운로드하세요
            2. 핸드폰에서 파일을 열어 설치하세요
            3. "출처를 알 수 없는 앱" 설치를 허용하라는 메시지가 나오면 허용해주세요

            ### 요구 사항
            - Android 7.0 (Nougat) 이상

            ### v${{ env.VERSION }} 변경 사항
            - 개인정보처리방침 페이지 추가
            - 오픈소스 라이선스 고지 추가
            - Play Store용 AAB 빌드 지원
            - 보안 강화 (SafeBrowsing 활성화, 키스토어 보안 개선)
            - 오프라인 지원 강화
            - 상태바 가림 문제 수정
          files: |
            ${{ env.APK_NAME }}
            ${{ env.AAB_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "칸채움 v${{ env.VERSION }}"
          body: |
            ## 칸채움 - 두뇌 스도쿠 v${{ env.VERSION }}

            ### 다운로드
            - **APK** (직접 설치용): `kanchaeum-${{ env.VERSION }}.apk`
            - **AAB** (Play Store 업로드용): `kanchaeum-${{ env.VERSION }}.aab`

            ### APK 설치 방법
            1. APK 파일을 다운로드하세요
            2. 핸드폰에서 파일을 열어 설치하세요
            3. "출처를 알 수 없는 앱" 설치를 허용하라는 메시지가 나오면 허용해주세요

            ### 요구 사항
            - Android 7.0 (Nougat) 이상
          files: |
            ${{ env.APK_NAME }}
            ${{ env.AAB_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
