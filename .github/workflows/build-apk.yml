name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g. 1.1.0)'
        required: false
        default: '1.1.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Keystore
        run: |
          mkdir -p android/keystore
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/keystore/release.keystore
          else
            keytool -genkeypair -v \
              -keystore android/keystore/release.keystore \
              -alias kanchaeum \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass kanchaeum123 \
              -keypass kanchaeum123 \
              -dname "CN=Kanchaeum, OU=Dev, O=Kanchaeum, L=Seoul, ST=Seoul, C=KR"
          fi

      - name: Grant execute permission
        run: chmod +x android/gradlew

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'kanchaeum123' }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'kanchaeum' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'kanchaeum123' }}

      - name: Prepare APK
        run: |
          VERSION="${{ github.event.inputs.version || '1.1.0' }}"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          fi
          cp android/app/build/outputs/apk/release/app-release.apk "kanchaeum-${VERSION}.apk"
          echo "APK_NAME=kanchaeum-${VERSION}.apk" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kanchaeum-apk
          path: kanchaeum-*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: "칸채움 v${{ env.VERSION }}"
          body: |
            ## 칸채움 - 두뇌 스도쿠 v${{ env.VERSION }}

            ### 설치 방법
            1. 아래 APK 파일을 다운로드하세요
            2. 핸드폰에서 파일을 열어 설치하세요
            3. "출처를 알 수 없는 앱" 설치를 허용하라는 메시지가 나오면 허용해주세요

            ### 요구 사항
            - Android 7.0 (Nougat) 이상

            ### 변경 사항
            - WebView 기반으로 재구축하여 모든 Android 기기에서 안정적으로 실행
            - Chrome 앱 없이도 동작
            - 오프라인 에러 화면 추가
            - 앱 크기 대폭 축소 (~5MB)
          files: ${{ env.APK_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "칸채움 v${{ env.VERSION }}"
          body: |
            ## 칸채움 - 두뇌 스도쿠 v${{ env.VERSION }}

            ### 설치 방법
            1. 아래 APK 파일을 다운로드하세요
            2. 핸드폰에서 파일을 열어 설치하세요
            3. "출처를 알 수 없는 앱" 설치를 허용하라는 메시지가 나오면 허용해주세요

            ### 요구 사항
            - Android 7.0 (Nougat) 이상

            ### 변경 사항
            - WebView 기반으로 재구축하여 모든 Android 기기에서 안정적으로 실행
            - Chrome 앱 없이도 동작
            - 오프라인 에러 화면 추가
            - 앱 크기 대폭 축소 (~5MB)
          files: ${{ env.APK_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
